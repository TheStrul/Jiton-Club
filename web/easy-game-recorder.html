<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>רישום משחק - ג'יטון</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23ffd700'/><text x='16' y='20' text-anchor='middle' font-size='16' font-family='serif' fill='%231a1a2e'>♠</text></svg>">
  
  <!-- CSS files in order -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <!-- Message Toast -->
  <div id="message" class="message"></div>

  <!-- Guest Modal -->
  <div id="guestModal" class="modal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle"><!-- From JS --></div>
      <input type="text" id="guestNameInput" class="modal-input" placeholder="">
      <div class="modal-buttons">
        <button class="modal-btn confirm" onclick="confirmGuest()"><!-- From JS --></button>
        <button class="modal-btn cancel" onclick="closeGuestModal()"><!-- From JS --></button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-nav">
        <button class="btn-back" onclick="goToMenu()" id="backBtn">
          <!-- Text from JS -->
        </button>
        <h1 id="pageTitle"><!-- From JS --></h1>
      </div>
      <div class="date" id="currentDate"></div>
    </div>

    <!-- Game Settings -->
    <div class="game-settings">
      <div class="setting-item">
        <label id="buyInLabel"><!-- From JS --></label>
        <input type="number" id="buyInAmount" value="200" step="50" min="0" class="buy-in-input">
      </div>
    </div>

    <!-- Summary Box -->
    <div class="summary-box">
      <div class="summary-title" id="summaryTitle"><!-- From JS --></div>
      <div class="summary-grid">
        <div class="summary-item">
          <div class="value" id="totalEntries">0</div>
          <div class="label" id="totalEntriesLabel"><!-- From JS --></div>
        </div>
        <div class="summary-item">
          <div class="value" id="totalPlayers">0</div>
          <div class="label" id="totalPlayersLabel"><!-- From JS --></div>
        </div>
        <div class="summary-item">
          <div class="value" id="totalMoney">₪0</div>
          <div class="label" id="totalMoneyLabel"><!-- From JS --></div>
        </div>
      </div>
    </div>

    <!-- Score List (TOP) -->
    <div id="scoreSection" class="hidden">
      <div class="section-title" id="scoreListTitle"><!-- From JS --></div>
      <div class="entry-list" id="scoreList">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Rebuy List (MIDDLE) -->
    <div id="rebuySection" class="hidden">
      <div class="section-title" id="rebuyListTitle"><!-- From JS --></div>
      <div class="entry-list" id="rebuyList">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Single Add Control (BOTTOM) -->
    <div class="add-control-unified">
      <select id="playerSelect" class="player-select-unified">
        <option value="" id="playerSelectPlaceholder"><!-- From JS --></option>
        <!-- Populated by JS -->
      </select>
      <div class="action-buttons">
        <button class="btn-action btn-score" onclick="addScore()" id="addScoreBtn">
          <!-- Text from JS -->
        </button>
        <button class="btn-action btn-rebuy" onclick="addRebuy()" id="addRebuyBtn">
          <!-- Text from JS -->
        </button>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-primary" onclick="saveGame()" id="saveBtn">
        <!-- Text from JS -->
      </button>
    </div>
  </div>

  <!-- JavaScript modules in dependency order -->
  <script src="js/config.js" charset="utf-8"></script>
  <script src="js/resources.js" charset="utf-8"></script>
  <script src="js/resources/resources.he.js" charset="utf-8"></script>
  <script src="js/resources/resources.en.js" charset="utf-8"></script>
  <script src="js/utils/storage.js" charset="utf-8"></script>
  <script src="js/utils/helpers.js" charset="utf-8"></script>
  <script src="js/utils/auth.js" charset="utf-8"></script>
  <script>
    // Require authentication before loading app
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof PokerAuth !== 'undefined') {
        if (!PokerAuth.isAuthenticated()) {
          console.log('User not authenticated, redirecting to login...');
          window.location.href = 'login.html';
          return;
        }
        console.log('✅ User authenticated, loading game recorder...');
      } else {
        console.error('❌ Auth module not loaded!');
        window.location.href = 'login.html';
      }
    });
  </script>
  <script src="js/data/DataService.js" charset="utf-8"></script>
  <script src="js/data/ApiService.js" charset="utf-8"></script>
  <script src="js/models/Player.js" charset="utf-8"></script>
  <script src="js/models/Rebuy.js" charset="utf-8"></script>
  <script src="js/components/BaseComponent.js" charset="utf-8"></script>
  <script src="js/game-app.js" charset="utf-8"></script>
</body>
</html>
