<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>???? - ????? ??????</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #ffd700;
      font-size: 1.5em;
    }
    .setup-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .setup-row label {
      flex: 1;
      min-width: 200px;
    }
    .setup-row input, .setup-row select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      font-size: 1em;
    }
    .btn {
      padding: 12px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin: 10px 5px;
    }
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }
    .btn-danger {
      background: #f44336;
      color: white;
    }
    .btn-danger:hover {
      background: #da190b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
    }
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    .btn-secondary:hover {
      background: #0b7dda;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .player-card {
      background: rgba(255,255,255,0.1);
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 15px;
      transition: all 0.3s;
    }
    .player-card.attending {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.2);
    }
    .player-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    .player-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .player-header input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .player-name {
      font-size: 1.2em;
      font-weight: bold;
      flex: 1;
    }
    .player-inputs {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .player-inputs input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      text-align: center;
    }
    .player-inputs label {
      font-size: 0.9em;
      margin-bottom: 3px;
      display: block;
      color: #ffd700;
    }
    .summary {
      background: rgba(255, 215, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }
    .summary h3 {
      color: #ffd700;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    .summary-stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #4CAF50;
    }
    .stat-label {
      font-size: 1em;
      margin-top: 5px;
    }
    .error {
      background: rgba(244, 67, 54, 0.3);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
    }
    .success {
      background: rgba(76, 175, 80, 0.3);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
    }
    #loading {
      text-align: center;
      font-size: 1.5em;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>?? ????? ?????? - ??? ???? ??</h1>

    <!-- Event Setup Section -->
    <div class="section">
      <h2>?? ???? ????</h2>
      <div class="setup-row">
        <label>
          Event ID (?? ????):
          <input type="number" id="eventId" placeholder="???? ??? ?????? ????? ???">
        </label>
        <label>
          Season ID:
          <input type="number" id="seasonId" value="1">
        </label>
      </div>
      <div class="setup-row">
        <label>
          ?????:
          <input type="date" id="eventDate">
        </label>
        <label>
          Buy-In (?):
          <input type="number" id="buyInAmount" value="200">
        </label>
      </div>
      <button class="btn btn-secondary" onclick="loadOrCreateEvent()">???? ???</button>
    </div>

    <div id="loading" style="display: none;">? ????...</div>
    <div id="errorMsg" class="error" style="display: none;"></div>
    <div id="successMsg" class="success" style="display: none;"></div>

    <!-- Players Section -->
    <div class="section" id="playersSection" style="display: none;">
      <h2>?? ????? ?????? - ??? ?? ????</h2>
      <div style="margin-bottom: 15px;">
        <button class="btn btn-secondary" onclick="selectAll()">??? ???</button>
        <button class="btn btn-secondary" onclick="deselectAll()">??? ???</button>
      </div>
      <div class="players-grid" id="playersGrid"></div>
    </div>

    <!-- Summary Section -->
    <div class="section" id="summarySection" style="display: none;">
      <div class="summary">
        <h3>?? ????? ????</h3>
        <div class="summary-stats">
          <div class="stat">
            <div class="stat-value" id="totalHeads">0</div>
            <div class="stat-label">?????</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="totalPool">?0</div>
            <div class="stat-label">?? ????</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="leagueCut">?0</div>
            <div class="stat-label">???? ????? (10%)</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="prizesPool">?0</div>
            <div class="stat-label">??????</div>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-primary" onclick="saveAttendance()">?? ???? ??????</button>
        <button class="btn btn-danger" onclick="closeEvent()">?? ???? ??? ???? ?????</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    let currentEventId = null;
    let allPlayers = [];
    let buyInAmount = 200;

    // Set today's date by default
    document.getElementById('eventDate').valueAsDate = new Date();

    async function loadOrCreateEvent() {
      const eventId = document.getElementById('eventId').value;
      
      if (eventId) {
        await loadExistingEvent(Number(eventId));
      } else {
        await createNewEvent();
      }
    }

    async function createNewEvent() {
      showLoading(true);
      hideMessages();
      
      try {
        const seasonId = Number(document.getElementById('seasonId').value);
        const eventDate = document.getElementById('eventDate').value;
        buyInAmount = Number(document.getElementById('buyInAmount').value);

        const response = await fetch(`${API_BASE}/events/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            seasonId,
            eventDate,
            buyInAmount,
            rebuyLimit: 10
          })
        });

        if (!response.ok) throw new Error('Failed to create event');

        const data = await response.json();
        currentEventId = data.eventId || data.EventId;
        document.getElementById('eventId').value = currentEventId;
        
        showSuccess(`???? ????? ??? #${currentEventId}`);
        await loadPlayers();
      } catch (error) {
        showError('????? ?????? ?????: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    async function loadExistingEvent(eventId) {
      showLoading(true);
      hideMessages();
      
      try {
        const response = await fetch(`${API_BASE}/events/${eventId}`);
        if (!response.ok) throw new Error('Event not found');
        
        const data = await response.json();
        currentEventId = eventId;
        buyInAmount = data.evt?.BuyInAmount || 200;
        
        showSuccess(`???? ????? #${eventId}`);
        await loadPlayers();
      } catch (error) {
        showError('????? ?????? ?????: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    async function loadPlayers() {
      try {
        const response = await fetch(`${API_BASE}/players/active`);
        if (!response.ok) throw new Error('Failed to load players');
        
        const players = await response.json();
        allPlayers = players.map(p => ({
          playerId: p.PlayerId,
          fullName: p.FullName,
          attending: false,
          totalAmount: buyInAmount,
          finishPlace: null
        }));

        renderPlayers();
        document.getElementById('playersSection').style.display = 'block';
        document.getElementById('summarySection').style.display = 'block';
        updateSummary();
      } catch (error) {
        showError('????? ?????? ??????: ' + error.message);
      }
    }

    function renderPlayers() {
      const grid = document.getElementById('playersGrid');
      grid.innerHTML = '';

      allPlayers.forEach(player => {
        const card = document.createElement('div');
        card.className = 'player-card' + (player.attending ? ' attending' : '');
        card.innerHTML = `
          <div class="player-header">
            <input type="checkbox" ${player.attending ? 'checked' : ''} 
                   onchange="togglePlayer(${player.playerId}, this.checked)">
            <span class="player-name">${player.fullName}</span>
          </div>
          ${player.attending ? `
            <div class="player-inputs">
              <div>
                <label>???? ????? (?)</label>
                <input type="number" value="${player.totalAmount}" 
                       onchange="updateAmount(${player.playerId}, this.value)"
                       step="50">
              </div>
              <div>
                <label>???? ????</label>
                <input type="number" value="${player.finishPlace || ''}" 
                       onchange="updateFinish(${player.playerId}, this.value)"
                       placeholder="-">
              </div>
            </div>
          ` : ''}
        `;
        grid.appendChild(card);
      });
    }

    function togglePlayer(playerId, attending) {
      const player = allPlayers.find(p => p.playerId === playerId);
      if (player) {
        player.attending = attending;
        if (!attending) {
          player.totalAmount = buyInAmount;
          player.finishPlace = null;
        }
        renderPlayers();
        updateSummary();
      }
    }

    function updateAmount(playerId, amount) {
      const player = allPlayers.find(p => p.playerId === playerId);
      if (player) {
        player.totalAmount = Number(amount) || buyInAmount;
        updateSummary();
      }
    }

    function updateFinish(playerId, place) {
      const player = allPlayers.find(p => p.playerId === playerId);
      if (player) {
        player.finishPlace = place === '' ? null : Number(place);
      }
    }

    function selectAll() {
      allPlayers.forEach(p => p.attending = true);
      renderPlayers();
      updateSummary();
    }

    function deselectAll() {
      allPlayers.forEach(p => {
        p.attending = false;
        p.totalAmount = buyInAmount;
        p.finishPlace = null;
      });
      renderPlayers();
      updateSummary();
    }

    function updateSummary() {
      const attending = allPlayers.filter(p => p.attending);
      const totalHeads = attending.length;
      const totalBuyIns = attending.reduce((sum, p) => sum + Math.floor(p.totalAmount / buyInAmount), 0);
      const totalRebuys = attending.reduce((sum, p) => sum + Math.floor((p.totalAmount % buyInAmount) / buyInAmount), 0);
      const totalPool = attending.reduce((sum, p) => sum + p.totalAmount, 0);
      const leagueCut = totalPool * 0.1;
      const prizesPool = totalPool - leagueCut;

      document.getElementById('totalHeads').textContent = totalHeads;
      document.getElementById('totalPool').textContent = `?${totalPool}`;
      document.getElementById('leagueCut').textContent = `?${Math.floor(leagueCut)}`;
      document.getElementById('prizesPool').textContent = `?${Math.floor(prizesPool)}`;
    }

    async function saveAttendance() {
      if (!currentEventId) {
        showError('??? ????? ????');
        return;
      }

      showLoading(true);
      hideMessages();

      try {
        const attending = allPlayers.filter(p => p.attending);
        const payload = attending.map(p => {
          const buyIns = Math.floor(p.totalAmount / buyInAmount);
          const rebuys = Math.floor((p.totalAmount - (buyIns * buyInAmount)) / buyInAmount);
          return {
            playerId: p.playerId,
            buyIns: buyIns || 1,
            rebuys: rebuys || 0
          };
        });

        const response = await fetch(`${API_BASE}/events/${currentEventId}/attendance`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error('Failed to save attendance');
        
        showSuccess('? ?????? ????? ??????!');
      } catch (error) {
        showError('????? ?????? ??????: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    async function closeEvent() {
      if (!currentEventId) {
        showError('??? ????? ????');
        return;
      }

      const winners = allPlayers.filter(p => p.attending && p.finishPlace !== null);
      if (winners.length === 0) {
        showError('???? ????? ????? ???? ???');
        return;
      }

      if (!confirm(`??? ????? ?? ???? ????? ????? ?-${winners.length} ???????`)) {
        return;
      }

      showLoading(true);
      hideMessages();

      try {
        // First save attendance
        await saveAttendance();

        // Then save results
        const payload = winners.map(p => ({
          playerId: p.playerId,
          finishPlace: p.finishPlace
        }));

        const response = await fetch(`${API_BASE}/events/${currentEventId}/results`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error('Failed to save results');
        
        showSuccess('?? ???? ???? ??????! ?????? ?????.');
      } catch (error) {
        showError('????? ?????? ????: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function hideMessages() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function showSuccess(msg) {
      const el = document.getElementById('successMsg');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
