<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Login-specific styles */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: scale(1.02);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title" id="login-title">...</h1>
            <p class="login-subtitle" id="login-subtitle">...</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label" id="username-label" for="username">...</label>
                <input type="text" id="username" class="form-input" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label class="form-label" id="password-label" for="password">...</label>
                <input type="password" id="password" class="form-input" autocomplete="current-password" required>
            </div>

            <button type="submit" class="login-button" id="login-button">...</button>
        </form>
    </div>

    <!-- Load in order: config FIRST, then resources manager, THEN language files, then auth, then app -->
    <script src="js/config.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/resources/resources.he.js"></script>
    <script src="js/resources/resources.en.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/login-app.js"></script>

    <script>
        // Initialize the login app after all scripts are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking auth module...');
            if (typeof PokerAuth !== 'undefined') {
                console.log('Auth module loaded successfully');
            } else {
                console.error('Auth module failed to load!');
            }
            initializeLoginApp();
        });
    </script>
</body>

</html>
